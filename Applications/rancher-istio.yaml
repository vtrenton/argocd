apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.rancher.io/
    chart: rancher-istio
    targetRevision: 100.3.0+up1.13.3
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions: 
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
